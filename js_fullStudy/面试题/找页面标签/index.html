<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h2>
      <h1>
      </h1>
    </h2>
  </div>
  <hr />
  <script>
    // document.documentElement
    // document.body
    // document.forms
    // document.images


    // console.log();
    // getAttribute('id') === 传进来的 id
    let res = {};
    function walk(root) {
      // console.log(root);
      if (root.tagName.startsWith('H')) {
        if (res[root.tagName !== undefined]) {
          res[root.tagName] ++
        }
        else {
          res[root.tagName] = 1;
        }
        // res[root.tagName] = res[root.tagName] ? res[root.tagName] + 1 : 1;
      }
      if (root.children) {
        for (let child of root.children) {
          // 所有的子节点 还要子节点的children
          walk(child)
        }
      }
    }
    const root = document.documentElement
    walk(root)
    console.log(res);
  </script>
</body>

</html>
