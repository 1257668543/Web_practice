<script>
  var a = function () {
    // window
    this.b = 3;
  }
  var c = new a();
  a.prototype.b = 9;
  var b = 7;
  a();

  console.log(b); // 3
  // { 
  //   c: 3,
  //   __proto__: {
  //     b: 9
  //   }
  // }
  console.log(c.b); // 3

  function B() {
    // console.log(this.c);
    // this => new 完的实例
    this.c = 1
  }
  B.prototype.c = 2;
  let b = new B(); // 2

  // 1
  // 2
  // undefined
  // 能改变this指向：1. call/apply/bind，2. new，3. 对象.xxx()，4. 默认指向window 

  function sum(a, b) { return a + b }
  sum.apply({}, [1, 2])
  let sum10 = sum.bind({}, 10) // 1. 绑定 this 2. 预先传递参数  类似柯里化
  sum10(20);  // a + b

  // sum.bind({}, 10)(20)

  let obj = {
    fn: function () {
      // window
      console.log(this);
    }
  }
  let func = obj.fn;
