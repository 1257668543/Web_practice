<script>
  var levelOrder = function (root) {
    // root.left;
    // root.right;
    // root.left.left
    // root.left.right
    if (!root) return [];
    let queue = [root], res = [];
    while (queue.length) {
      let rowNodes = queue.splice(0);
      let row = [];
      for (let node of rowNodes) {
        row.push(node.val)
        if (node.left) queue.push(node.left)
        if (node.right) queue.push(node.right)
      }
      res.push(row);
    }
    return res;
  }
</script>
